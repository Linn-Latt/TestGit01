<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Style Property</title>
	<style>
		.stuinfo{
			font-family: arial;
			border-collapse: collapse;
			width: 500px;
		}
		td,th{
			border: 1px solid blue;
			text-align: center;
			background-color: green;
			color: blue;
			padding: 3px;
		}
		td{
			background-color: yellow;
			color: red;
		}

	</style>
</head>
<body>
	<table class="stuinfo">
		<tr>
			<th>Student id</th>
			<th>Student Name</th>
			<th>BOD</th>
		</tr>
		<tr>
			<td>00199</td>
			<td>Christina</td>
			<td>10.3.2000</td>
		</tr>
	</table>
</body>
</html>
